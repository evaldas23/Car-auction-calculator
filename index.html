<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div id="mainContainer">
    <div id="container">
      <!-------------FIRST SECTION----------------------->
      <div id="firstSection">
        <h2>Aukciono mokesčių skaičiuoklė</h2>

        <label for="aukcionas">Aukcionas</label>
        <select id="auction" name="auction">
          <option value="copart" id="copart">COPART</option>
          <option value="IAAI" id="iaai">IAAI</option>
        </select>

        <label for="tpk">Transporto priemonės kaina</label>
        <input type="number" name="price" id="price" placeholder="Kaina">

        <div class="contOutput">
          <label for="tpk1" class="widthLab">Transporto priemonės kaina </label>
          <div id="output1">0</div>
        </div>

        <div class="contOutput">
          <label for="am" class="widthLab">Aukciono mokesčiai </label>
          <div id="output2">0</div>
        </div>

        <div class="contOutput">
          <label for="ptk" class="widthLab"><b>Preliminari transporto kaina</b></label>
          <div id="output3">0</div>
        </div>
      </div>
      <!----------------SECOUND SECTION---------------------->

      <div id="secondSection">
        <h2>Transportavimo į Lietuvą skaičiuoklė</h2>

        <label for="tipas">Transporto priemonės tipas</label>
        <select id="carType" name="carType">
          <option value="car" id="car">Lengvasis automobilis</option>
          <option value="van" id="van">Minivenas / SUV</option>
        </select>

        <label for="al">Aukciono lokacija</label>

        <select name="from_location" id="form-control">
        </select>

        <div class="contOutput2">
          <label for="tl" class="widthLab">Transportavimas į Lietuvą </label>
          <div id="output4">0</div>
        </div>

        <div class="contOutput2">
          <label for="om" id="ostM" class="widthLab">Tarpininkavimo mokestis </label>
          <div id="output5">0</div>
        </div>

        <div class="contOutput2">
          <label for="ptkn" class="widthLab"><b>Preliminari transportavimo kaina</b></label>
          <div id="output6">0</div>
        </div>
      </div>
    </div>
    <div id="container2">
      <div id="thirdSection">
        <div class="contOutput2">
          <label for="ttk" class="widthLab"><b>Transporto kaina iki Lietuvos</b></label>
          <div id="output7">0</div>
        </div>
      </div>
      <div id="fourthSection">
        <div class="contOutput2">
          <label for="tkmp" class="widthLab"><b>Transporto kaina su muitu + PVM</b></label>
          <div id="output8">0</div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
